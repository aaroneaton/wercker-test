box: channeleaton/box-lemp-wordpress
services:
  - wercker/mysql
build:
  steps:
    -  script:
        name: Setup WordPress
        code: |-
          ls -la /srv/www/wp-cli/bin/wp
          sudo chmod +x /usr/local/bin/wp
          cd /srv/www/wordpress
          echo WERCKER_MYSQL_PASSWORD
          echo $WERCKER_MYSQL_DATABASE
          wp core config --dbname=$WERCKER_MYSQL_DATABASE --dbuser=$WERCKER_MYSQL_USERNAME --dbpass=$WERCKER_MYSQL_PASSWORD --dbhost=$WERCKER_MYSQL_HOST
          wp core install --url="local.wordpress.dev" --title="Wercker Test" --admin_user="admin" --admin_password="password" --admin_email="test@test.com"
          wp core version
  after-steps:
    - williamli/slack-notify-no-owner-info@0.0.10:
        subdomain: $SLACK_SUBDOMAIN
        token: $SLACK_TOKEN
        channel: $SLACK_CHANNEL
